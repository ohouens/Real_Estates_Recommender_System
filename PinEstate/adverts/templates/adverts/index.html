{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estates' list</title>
    <link rel="stylesheet" type="text/css" href="{% static 'adverts/style.css' %}">
  </head>
  <body>
  {% if latest_estate_list %}
      <ul>
      {% for estate in latest_estate_list %}
          <li><a href="{% url 'adverts:detail' estate.id %}">{{ estate.title }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No estates are available.</p>
  {% endif %}
  </body>
</html>
