{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estates' list</title>
    <link rel="stylesheet" type="text/css" href="{% static 'adverts/style/base.css' %}">
  </head>
  <body>
  {% if latest_estate_list %}
    <header>
      <div class="center">
        <h1>PinEstates</h1>
      </div>
    </header>
    <div id="container">
      {% for estate in latest_estate_list %}
          <div class="item">
            <img src="{{ estate.image }}" alt="preview image"><br>
            <a href="{% url 'adverts:detail' estate.id %}">{{ estate.rooms}} rooms {{ estate.type }} at {{ estate.city }}</a>
          </div>
      {% endfor %}
    </div>
  {% else %}
      <p>No estates are available.</p>
  {% endif %}
    <footer>
      <div class="center">
        <a href="https://github.com/ohouens" target="_blank">
          Â© ohouens 2021
        </a>
      </div>
    </footer>
  </body>
</html>
