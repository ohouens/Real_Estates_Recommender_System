{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{cursor.type}} details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'adverts/style/base.css' %}">
  </head>
  <body>
    <header>
      <div class="center">
        <h1>PinEstates</h1>
      </div>
    </header>
    <div id="container">
      <div id="pin">
        <img src="{{ cursor.image }}" alt="preview image" class="wallpaper">
        <h1 class="title">{{ cursor.type }} in {{ cursor.city }}</h1>
        <button id="comment">comment</button>
        <button id="save">save</button>
        <button id="visit" href="{{ cursor.link }}">visit</button>
        <button id="description">description</button>
      </div>
      <div id="recommendation">
      {% if estate_list %}
        <h2>More like this</h2>
        <div class="display">
        {% for estate in estate_list %}
          <div class="item">
            <img src="{{ estate.image }}" alt="preview image"><br>
            <a href="{% url 'adverts:detail' estate.id %}">{{ estate.rooms}} rooms {{ estate.type }} at {{ estate.city }}</a>
          </div>
        {% endfor %}
        </div>
      {% endif %}
      </div>
    </div>
    <footer>
      <div class="center">
        <a href="https://github.com/ohouens" target="_blank">
          Â© ohouens 2021
        </a>
      </div>
    </footer>
  </body>
</html>
